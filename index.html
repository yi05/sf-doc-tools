<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/png" href="/app/img/icon-app.png" />
    <link rel="apple-touch-icon" href="/app/img/icon-app.png" />

    <title>Salesforce Doc Tools</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Salesforce Doc Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link current active" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container py-5">
      <!-- 3-column layout  -->
      <div class="row row-cols-lg-3 g-4 py-2" id="links">
        <!-- Dynamic content here populated by JavaScript-->
      </div>

      <!-- References -->
      <ul class="list-unstyled mt-5">
        <li>
          <a
            href="https://getbootstrap.com"
            target="_blank"
            class="text-decoration-none"
            ><i class="bi-bootstrap"></i> Bootstrap 5.1.3</a
          >
        </li>
        <li>
          <a
            href="https://icons.getbootstrap.com/"
            target="_blank"
            class="text-decoration-none"
            ><i class="bi-x-diamond-fill"></i> Bootstrap Icons 1.8.1</a
          >
        </li>
        <li>ReactJS + JSX</li>
      </ul>
    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <div id="modal-container"></div>

    <footer id="footer" class="fixed-bottom"></footer>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Load React -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
      "use strict";

      // list of links to render
      let links = [
        {
          url: "lwcXmlToMD.html",
          summary: "LWC XML Configuration File Extractor",
          label: "LWC XML-MD",
          iconClass: "bi-terminal fs-1",
          style: { backgroundColor: "#1e3e89", color: "#e7e5d6" },
        },
      ];

      // using JSX to render the list of links
      const listItems = links.map((link) => (
        <a
          key={link.label}
          href={link.url}
          className="text-decoration-none mb-2 text-body col-lg-4"
          target={link.target}
        >
          <div className="card" style={link.style}>
            <div className="card-body">
              <div className="card-title p-2 pb-3 border-bottom fw-bolder d-flex">
                <div className="d-flex align-items-center">
                  <i className={link.iconClass}></i>
                </div>
                <div className="d-inline-block px-3 d-flex align-items-center">
                  <span className="">{link.label}</span>
                </div>
              </div>
              <div className="card-text fw-light">{link.summary}</div>
            </div>
          </div>
        </a>
      ));
      ReactDOM.render(listItems, document.querySelector("#links"));
    </script>
  </body>
</html>
